<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 200px;
      height: 400px;
      background-color: yellow;
      display: flex;
      flex-direction: column;
    }

    .item {
      width: 100%x;
      height: 40px;
    }

    .item:last-child {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item" style="background-color: green;">1</div>
    <div class="item" style="background-color: red;">2</div>
    <div class="item" style="background-color: pink;">3</div>
    <div class="item" style="background-color: skyblue;">4</div>
  </div>
</body>
</html>
